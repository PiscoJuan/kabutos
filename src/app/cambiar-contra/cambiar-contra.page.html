
<ion-content>
  <div class="contenedor-page">
    <div class="titulo_atras">
      <img class="atras" src={{butAtras}} size=12 (click)="atras()">
    </div>
    <div class="contenedor-titulo">
      <ion-label class="titulo">Cambiar Contraseña</ion-label>
    </div>
    <br>
    <form #form="ngForm" (ngSubmit)="editar(form)" *ngIf="perfil">
      <div class="form">
        <label class="hoverable perfil" for="fileInput">
          <img [src]="imagenUrl ? imagenUrl : '../assets/img/avatar_perfil2.png'"> 
        </label>
        <ion-label>Correo Electrónico</ion-label>
        <ion-item>
          <ion-input id="4" name="email" type="email" [(ngModel)]="perfil.correo" readonly></ion-input>
        </ion-item>
        <ion-label position="floating">Contraseña Actual</ion-label>
        <ion-item>
          <ion-input name="actual" type="{{showPass ? 'text' : 'password'}}" ngModel required></ion-input>
          <button ion-button type="button" clear color="dark" item-right (click)="togglePasswordClick()">
            <ion-icon class="icono-input" text-right id="iconIntro" [name]="passwordToggleIcon" style="zoom:2.0;">
            </ion-icon>
          </button>
        </ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-item>
          <ion-input name="nueva" type="{{showPass2 ? 'text' : 'password'}}" ngModel required></ion-input>
          <button ion-button type="button" clear color="dark" item-right (click)="togglePasswordClick2()">
            <ion-icon class="icono-input" text-right id="iconIntro" [name]="passwordToggleIcon2" style="zoom:2.0;">
            </ion-icon>
          </button>
        </ion-item>
        <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
        <ion-item>
          <ion-input name="conf" type="{{showPass2 ? 'text' : 'password'}}" ngModel required></ion-input>
          <button ion-button type="button" clear color="dark" item-right (click)="togglePasswordClick2()">
            <ion-icon class="icono-input" text-right id="iconIntro" [name]="passwordToggleIcon2" style="zoom:2.0;">
            </ion-icon>
          </button>
        </ion-item>

      </div>
      <div class="button-content">
        <ion-button class="btn-registro" size="large" type="submit" style="--background: {{colorBack}};">
          <p class="registro">Actualizar</p>
        </ion-button>
      </div>

    </form>

  </div>
</ion-content>
