<ion-content>
  <div class="contenedor-page">
    <div class="contenedor-titulo">
      <ion-label class="titulo">Categor√≠as</ion-label>
    </div>
    <div class="contenedor">
      <div class="contener-categoria" *ngFor="let categoria of categorias">
        <div class="div-categoria" (click)="mostrar(categoria.nombre)">
          <img class="categoria-imagen" name="imagen" src="http://cabutoshop.pythonanywhere.com/media/{{categoria.image}}">

      </div>
    </div>
  </div>
</ion-content>
